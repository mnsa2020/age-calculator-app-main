<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <div class="container">
        <div class="box">
          <form name="form" onsubmit="">
            <div class="form_container">
              <div class="block">
                <label for="day"> Day</label>
                <input
                  class="items"
                  name="day"
                  type="text"
                  id="day"
                  placeholder="DD"
                />
                <span></span>
              </div>
              <div class="block">
                <label for="month"> Month</label>
                <input
                  class="items"
                  name="month"
                  type="text"
                  id="month"
                  placeholder="MM"
                />
                <span></span>
              </div>
              <div class="block">
                <label for="year"> Year</label>
                <input
                  class="items"
                  name="year"
                  type="text"
                  id="year"
                  placeholder="YYYY"
                />
                <span></span>
              </div>
            </div>
            <div class="submit_block">
              <hr />
              <button type="submit">
                <img src="./assets/images/icon-arrow.svg" alt="" />
              </button>
            </div>
          </form>
          <div class="output">
            <h1><span id="YY">- -</span> years</h1>
            <h1><span id="MM">- -</span> months</h1>
            <h1><span id="DD">- -</span> days</h1>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          . Coded by
          <a
            href="https://www.frontendmentor.io/profile/mnsa2020"
            target="_blank"
          >
            Mohamed Ahmed </a
          >.
        </div>
      </div>
    </main>
    <!-- Main -->

    <!-- Script -->
    <script src="./assets/js/main.js"></script>
    <!-- Script -->
  </body>
</html>
